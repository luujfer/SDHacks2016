<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      var markerLoc = {lat: -34.397, lng: 150.644}
      var marker = new google.maps.Marker({
        position: markerLoc,
        map: map,
        title: 'Hello World!'
      });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvcFg4tU8EwXafJlw1HxUy7i9PkO6lf7I&callback=initMap&libraries=places"></script>
  </body>
</html>
