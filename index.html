<!DOCTYPE html>
<html>
  <head>
    <title>Bucket List Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;



      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 12
        });
	  
	//HTML5 geolocation
	if (navigator.geolocation) {
	  navigator.geolocation.getCurrentPosition(function(position) {
	    var pos = {
	      lat: position.coords.latitude,
	      lng: position.coords.longitude
	    };
	    var currentlocimage = 'currentlocation.png';
            var currentloc = new google.maps.Marker({
	      position: pos,
	      map: map,
	      icon: currentlocimage
	    });

	    //infoWindow.setPosition(pos);
	    //infoWindow.setContent('Current Location');
	    map.setCenter(pos);
	  }, function() {
	    handleLocationError(true, infoWindow, map.getCenter());
	  });
	} else {
	  //Browser doesn't support Geolocation
	  handleLocationError(false, infoWindow, map.getCenter());
	}


      }

      
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

      /*var markerLoc = {lat: -34.397, lng: 150.644}
      var marker = new google.maps.Marker({
        position: markerLoc,
        map: map,
        title: 'Hello World!'
      });*/
      
      

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvcFg4tU8EwXafJlw1HxUy7i9PkO6lf7I&callback=initMap&libraries=places"></script>
  </body>
</html>
